<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Joe's Form Validation</title>
  </head>
  <body>
    <form class="form" action="index.html" method="post">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" name="firstName">
      <label for="lastName">Last Name</label>
      <input id="lasttName" type="text" name="lastName">
      <label for="emailAddress">Email Address</label>
      <input id="emailAddress" type="text" name="lastName">
      <label for="country">Country</label>
      <input id="country" type="text" name="lastName">
      <label for="biography">Biography</label>
      <input id="biography" type="text" name="lastName">
      <label for="phoneNumber">Phone Number</label>
      <input id="phoneNumber" type="text" name="lastName">
      <label for="affiliations">Affiliation</label>
      <input id="affiliations" type="text" name="lastName">
      <label for="Occupation">Occupation</label>
      <input id="occupation" type="text" name="lastName">
      <label for="catName">Cat's Name</label>
      <input id="catName" type="text" name="lastName">
      <label for="favgadget">Favorite Gadget</label>
      <input id="favgadget" type="text" name="lastName">
      <label for="talent">Type of Talent</label>
      <input id="talent" type="text" name="lastName">
      <label for="drink">Favorite Drink</label>
      <input id="drink" type="text" name="lastName">
      <label for="power">Favorite Power</label>
      <input id="power" type="text" name="lastName">
      <label for="weapon">Weapon of Choice</label>
      <input id="weapon" type="text" name="lastName">
      <label for="comments">Comments</label>
      <input id="comments" type="text" name="lastName">
    </form>
    <button id="button" type="button" name="button">Submit</button>
    
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
